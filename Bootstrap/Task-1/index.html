<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="card d-flex m-5" style="width: 30rem;">
        <div class="img">
            <figure class="figure">
                <img src="Img/home.png" class="figure-img img-fluid rounded" alt="">
            </figure>
        </div>
        <div class="card-body ">
            <div class="text d-flex g-2">
                <h4 class="card-title col">Conference Space</h4>
                <span
                    class="rounded-pill border border-primary text-primary text-center col col-lg-3 p-3rem font-weight-bold">Explore</span>
            </div>

            <p class="card-text">Gurugram</p>
            <div class="img d-flex g-3">
                <!-- <figure class="figure" style="width: 16rem; height:2rem ;"> -->
                    <img src="Img/star.png" style="height: 35px; width: 35px;"><img src="Img/star.png" style="height: 35px; width: 35px;"><img src="Img/star.png" style="height: 35px; width: 35px;"><img src="Img/star.png" style="height: 35px; width: 35px;"><img src="Img/star-half.png" style="height: 35px; width: 35px;">
                <!-- </figure> -->
                <div class="batch d-flex align-items-center">
                    <span class="badge rounded-pill bg-success fs-6 text-center badge-padding-x: 2em;"
                        style="width: 70px; height: 30px;">4.6</span>
                </div>
            </div>

            <div class="container mt-5">
                <div class="row text-center">
                    <div class="col">
                        <small>Capacity</small>
                        <h6>30-50 People</h6>
                    </div>

                    <div class="col text-center">
                        <small>Zone</small>
                        <h6>Conference</h6>
                    </div>
                    
                    <div class="col text-center">
                        <small>Availability</small>
                        <h6><span class="dot bg-success" style=" height: 13px; width: 13px; ; border-radius: 50%;  display: inline-block;"></span>Yes</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
